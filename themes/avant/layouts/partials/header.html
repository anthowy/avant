<header x-data="{ mobileMenuOpen : false }" class="  bg-white flex flex-wrap flex-row w-full  p-2   justify-between items-center fixed">
                <a href="/" class="block" title="home">
                    <h1 class=" hover:bg-opacity-80 text-white p-1 w-max text-lg italic bg-bleu font-bold">{{ .Site.Title }}</h1>
                </a>
                <button @click="mobileMenuOpen = !mobileMenuOpen" class=" md:hidden ml-40 w-8 h-8 bg-white-200 text-white-600 p-1">
                    <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                  </button>
                <nav class class="text-vert" role="navigation">
              

                <div class="  absolute  md:relative top-16 left-0 md:top-0 z-20 md:flex  flex-col md:flex-row md:space-x-6 font-semibold w-full md:w-auto bg-white   md:bg-transparent p-6 md:p-0bg-white shadow-md rounded-lg md:rounded-none md:shadow-none md:bg-transparent p-6 pt-0 md:p-0"
                :class="{ 'flex' : mobileMenuOpen , 'hidden' : !mobileMenuOpen}"  @click.away="mobileMenuOpen = false">
                
                    {{ range .Site.Menus.main }}
                    <a href="{{ .URL }}" class=" menu-item mr-5 md:text-vert font-bold hover:bg-vert p-1 hover:text-white ">{{ .Name }}</a>
                    {{ end }}
                    {{ range .Site.Menus.social }}
                    <a href="{{ .URL }}" class="navbar-item is-hidden-touch" title="{{ .Name }}"><span
                            class="icon">{{ .Pre }}</span></a>
                    {{ end }}
                    </div>
                    </nav>
  </header>
